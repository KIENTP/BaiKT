<body>
<script>
    var number = parseInt(prompt('Nhap so nguyen can kiem tra: '));

    function isPrime() {
        var flag = true;
        if (number < 2) {
            flag = false;
        }
        else if (number === 2) {
            flag = true;
        }
        else {
            for (var i = 2; i < number - 1; i++) {
                if (number % i === 0) {
                    flag = false;
                }
            }
            if (flag === true) {
                document.write(number + 'is prime number ');
            } else
                document.write(number + ' is Not prime number');
        }
    }

    isPrime();
</script>
